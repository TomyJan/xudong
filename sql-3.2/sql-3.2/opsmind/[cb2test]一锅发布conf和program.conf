          "output_schema": "{\"type\":\"object\",\"title\":\"root\",\"properties\":{\"result\":{\"type\":\"array\",\"items\":{\"type\":\"string\"}}},\"required\":[\"result\"]}",
          "script": "// WorkflowRuntimeContext 类型对象暴露 workflow 运行时方法\nvar ctx = new WorkflowRuntimeContext()\nvar input = ctx.input() // 获取input数据\nvar ecu = ctx.getECU()\nvar time = new Date().getTime()\nvar region_value = input.region_value\n\nvar output = {\n    result: [],\n    debug: {},\n    error: {},\n    success: false\n}\n\nfunction main() {\n  // 1. 根据业务子系统，查找服务器\n  var query = {\n    conditions: [\n      {\n        field: \"inode.schema_id\",\n        op: \"=\",\n        value: \"cmdb_schema_infra_server-0\"\n      },\n      {\n        field: \"indexes.cmdb_index-1ojgkr5s9jluq\",\n        op: \"=-\",\n        value: { \n                conditions: [\n                {\n                    field: \".inode.schema_id\",\n                    op: \"=\",\n                    value: \"cmdb_schema_x-xrbjlqi40big\"\n                },                \n                {\n                    field: \".indexes.cmdb_index-t9ul38dhptn3\",\n                    op:\"=\",\n                    value: region_value\n                },\n            ],\n            objects: [\"$conditions\"],\n            multi: false\n        }\n      }\n    ],\n    objects:[\"$conditions\"],\n    selects: [\".inode.id\"],\n  }\n  ret = ecu.queryObjects(query)\n  output.debug['query'] = query\n  output.debug['ret'] = ret\n\n  ret.objects.forEach(function(item) {\n    // TODO: 判断agent是否存在\n    // if (item.indexes['cmdb_index-system_server'] && item.indexes['cmdb_index-system_server'].inode.id) {\n    // }\n    output.result.push(item.inode.id)\n  })\n\n  if(output.result.length > 0){\n      output.success = true\n  }\n}\n\ntry {\n  main()\n} catch(e) {\n  output.error = e\n}\nctx.output(output)\n"
