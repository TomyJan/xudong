          "output_schema": "{\"type\":\"object\",\"title\":\"root\",\"properties\":{\"result\":{\"type\":\"object\",\"properties\":{\"all_process_list\":{\"type\":\"array\",\"items\":{\"type\":\"string\"}},\"nodeserver_list\":{\"type\":\"array\",\"items\":{\"type\":\"string\"},\"title\":\"nodeserver列表\"},\"gameserver_list\":{\"type\":\"array\",\"items\":{\"type\":\"string\"}},\"dbgate_list\":{\"type\":\"array\",\"items\":{\"type\":\"string\"}},\"dispatch_list\":{\"type\":\"array\",\"items\":{\"type\":\"string\"}},\"muipserver_list\":{\"type\":\"array\",\"items\":{\"type\":\"string\"}},\"multiserver_list\":{\"type\":\"array\",\"items\":{\"type\":\"string\"}},\"gateserver_list\":{\"type\":\"array\",\"items\":{\"type\":\"string\"}},\"httpproxy_list\":{\"type\":\"array\",\"items\":{\"type\":\"string\"}},\"pathfindingserver_list\":{\"type\":\"array\",\"items\":{\"type\":\"string\"}}},\"required\":[]}},\"required\":[\"server_list\",\"ns_list\",\"gs_list\",\"process_list\",\"db_list\",\"dp_list\",\"muip_list\",\"multi_list\",\"gate_list\",\"result\"]}",
          "script": "// 计算进程信息\nvar ctx = new WorkflowRuntimeContext()\nvar input = ctx.input() // 获取input数据\nvar ecu = ctx.getECU()\n// ctx.output({xxxx}) 输出\n\n// 需要更新的服务列表\nvar update_service_list = input.update_service_list\nvar region_value = input.region_value\n\n// var start_service_list = [\"nodeserver\", \n//                           \"dbgate\",\n//                           \"muipserver\",\n//                           \"multiserver\",\n//                           \"gameserver\",\n//                           \"gateserver\",\n//                           \"dispatch\"]\n\nvar output = {\n  result: {\n    all_process_list:[],\n    nodeserver_list:[],\n    gameserver_list:[],\n    dbgate_list:[],\n    dispatch_list:[],\n    muipserver_list:[],\n    multiserver_list:[],\n    gateserver_list:[],\n    pathfindingserver_list:[],\n    httpproxy_list:[]\n  },\n  debug: {},\n  error: {},\n  success: false\n}\n\nservice_list = [\"nodeserver\", \n                \"dbgate\",\n                \"muipserver\",\n                \"multiserver\",\n                \"gameserver\",\n                \"gateserver\",\n                \"pathfindingserver\",\n                \"dispatch\"]\n\nis_success = true\nservice_list.forEach(function(item){\n  if (update_service_list.indexOf(item) >= 0){\n    // 根据区服名 服务名两个条件查询出进程, 导入相应的列表中\n    var query = {\n      objects: [\"$conditions\"],\n      conditions: [\n      {\n        field: \"inode.schema_id\",\n        op:\"=\",\n        value: \"cmdb_schema_x-2xmz0wfx00p3d\" // 进程\n      },          \n      {\n        field: \".indexes.cmdb_index-1ojgkr5s9jluq\",\n        op:\"=-\",\n        value: { \n                conditions: [\n                {\n                    field: \".inode.schema_id\",\n                    op: \"=\",\n                    value: \"cmdb_schema_x-xrbjlqi40big\"\n                },                \n                {\n                    field: \".indexes.cmdb_index-t9ul38dhptn3\",\n                    op:\"=\",\n                    value: region_value\n                },\n            ],\n            objects: [\"$conditions\"],\n            multi: false\n        },\n      },          \n      {\n        field: \".indexes.cmdb_index-2vj4ybu227zju\",\n        op:\"=-\",\n        value: { \n              conditions: [\n              {\n                  field: \".inode.schema_id\",\n                  op: \"=\",\n                  value: \"cmdb_schema_x-lk22lxvs31sd\"\n              },                \n              {\n                  field: \".indexes.cmdb_index-2ftsii172v5gm\",\n                  op:\"=-\",\n                  value: { \n                      conditions: [\n                      {\n                          field: \".inode.schema_id\",\n                          op: \"=\",\n                          value: \"cmdb_schema_x-1x6pi7ibv15vv\"\n                      },                \n                      {\n                          field: \".inode.name\",\n                          op:\"=\",\n                          value: item\n                      }\n                  ],\n                  objects: [\"$conditions\"],\n                  multi: false\n                }\n              },\n            ],\n            objects: [\"$conditions\"],\n            multi: false\n          } // 所属服务编排\n      }],\n      selects: ['.inode.id']\n    }\n    var ret = ecu.queryObjects(query)\n    if(ret.objects.length === 0){\n      is_success = false\n    }\n    ret.objects.forEach(function(process_item){\n      output.result[item + \"_list\"].push(process_item.inode.id)\n    })\n\n    // 同样把进程启动列表复制一份给all_process_list\n    output.result.all_process_list = output.result.all_process_list.concat(output.result[item + \"_list\"])\n  }\n\n})    \n\noutput.success = is_success\n\nctx.output(output)"
        },
